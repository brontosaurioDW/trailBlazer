<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Trailblazer - Recover Password</title>

        <link rel="stylesheet" type="text/css" href="../dist/css/default.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >

        <link rel="stylesheet" type="text/css" href="../dist/css/vendor.css" >
        <link rel="stylesheet" type="text/css" href="../dist/css/main.css" >
    </head>
    <body>
        <div class="lg-bg">
            <header id="header" class="">
                <div class="container">
                    <nav class="row static navbar navbar-expand-lg">
                        <div class="col-lg-4">
                            <h1>
                                <a href="#">TrailBlazer</a>
                            </h1>
                        </div>
                    </nav>
                </div>
            </header>

            <main class="auth pt-5" style="background-image: url('../dist/img/hero.png');">

                <div class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                            <div class="card card-signin my-5">
                                <div class="card-body">

                                    <h2 class="card-title text-center">Forgot your password?</h2>

                                    <form class="normal-form form-signin">
                                        <div class="form-group">
                                            <label class="form-label" for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>

                                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Send me a new password</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="../dist/js/vendor.js"></script>
        <script src="../dist/js/main.js"></script>

    </body>
</html>
