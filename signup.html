<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Trailblazer - Signup</title>

        <link rel="stylesheet" type="text/css" href="dist/css/default.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >

        <link rel="stylesheet" type="text/css" href="dist/css/vendor.css" >
        <link rel="stylesheet" type="text/css" href="dist/css/main.css" >
    </head>
    <body>
        <div class="lg-bg">
            <header id="header" class="">
                <div class="container">
                    <nav class="row static navbar navbar-expand-lg">
                        <div class="col-lg-4">
                            <h1>
                                <a href="#">TrailBlazer</a>
                            </h1>
                        </div>
                    </nav>
                </div>
            </header>

            <main class="auth pt-5" style="background-image: url('dist/img/hero.png');">

                <div class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                            <div class="card card-signin my-5">
                                <div class="card-body">

                                    <h2 class="card-title text-center">Sign Up</h2>

                                    <form class="normal-form form-signin">
                                        <div class="form-group">
                                            <label class="form-label" for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label" for="inputConfirmEmail">Confirm email</label>
                                            <input type="email" class="form-control" id="inputConfirmEmail" aria-describedby="emailConfirm" placeholder="Re enter email">
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label" for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>

                                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign me up</button>
                                        
                                        <hr class="my-4">

                                        <h3 class="mb-1">Or sing up with</h3>
                                        
                                        <div class="row justify-content-center social-login mt-2 mb-3">
                                            <div class="col-4 col-sm-2 mb-2">
                                                <button type="button" class="btn btn-light mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent p-0 w-100"  data-toggle="tooltip" data-placement="top" title="Github">
                                                    <i class="fab fa-github"></i>
                                                </button>
                                            </div>
                                            <div class="col-4 col-sm-2 mb-2">
                                                <button type="button" class="btn btn-light mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent p-0 w-100"  data-toggle="tooltip" data-placement="top" title="Gitlab">
                                                    <i class="fab fa-gitlab"></i>
                                                </button>
                                            </div>
                                            <div class="col-4 col-sm-2 mb-2">
                                                <button type="button" class="btn btn-light mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent p-0 w-100"  data-toggle="tooltip" data-placement="top" title="Facebook">
                                                    <i class="fab fa-facebook-f"></i>
                                                </button>
                                            </div>
                                            <div class="col-4 col-sm-2 mb-2">
                                                <button type="button" class="btn btn-light mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent p-0 w-100"  data-toggle="tooltip" data-placement="top" title="Twitter">
                                                    <i class="fab fa-twitter"></i>
                                                </button>
                                            </div>
                                            <div class="col-4 col-sm-2 mb-2">
                                                <button type="button" class="btn btn-light mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent p-0 w-100"  data-toggle="tooltip" data-placement="top" title="Google">
                                                    <i class="fab fa-google"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="dist/js/vendor.js"></script>
        <script src="dist/js/main.js"></script>

    </body>
</html>
