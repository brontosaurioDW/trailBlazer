<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Edit profile</title>

        <link rel="stylesheet" type="text/css" href="dist/css/default.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >

        <link rel="stylesheet" type="text/css" href="dist/css/vendor.css" >
        <link rel="stylesheet" type="text/css" href="dist/css/main.css" >
    </head>
    <body>
        <div class="lg-bg">
            <header id="header">
                <div class="container">
                    <nav class="row static navbar navbar-expand-lg justify-content-between">
                        <div class="col-lg-3">
                            <h1>
                                <a href="#">TrailBlazer</a>
                            </h1>
                            
                            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navBarTrailBlazer" aria-controls="navBarTrailBlazer" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="far fa-bars"></i>
                                <i class="fal fa-times"></i>
                            </button>
                        </div>
                        <div class="static col-lg-9">
                            <div class="collapse navbar-collapse justify-content-end" id="navBarTrailBlazer">
                                <div class="container">
                                    <ul class="navbar-nav">
                                        <li>
                                            <a class="nav-item nav-link active" href="#hero">HOME</a>
                                        </li>
                                        <li>
                                            <a class="nav-item nav-link" href="#about">ABOUT</a>
                                        </li>
                                        <li>
                                            <a class="nav-item nav-link" href="#features">FEAUTURES</a>
                                        </li>
                                        <li>
                                            <a class="nav-item nav-link" href="#code">CODE</a>
                                        </li>
                                        <li>
                                            <a class="nav-item nav-link" href="#pricing">PRICING</a>
                                        </li>
                                        <li>
                                            <a class="nav-item nav-link" href="#premium">GO PREMIUM</a>
                                        </li>
                                    </ul>
                                </div>                                
                            </div>
                        </div>
                    </nav>
                </div>
            </header>

            <main class="my-profile pb-5">
                <div class="session-show">
                    <section class="hero homepage documentation d-flex align-items-center">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="w-100">Edit profile</h2>
                                </div>
                            </div>
                        </div>
                        <div class="parallax doc">
                            <div class="parallax-part front" data-parallax='{"y" : -250}'></div>
                            <div class="parallax-part middle" data-parallax='{"y" : -450}'></div>
                            <div class="parallax-part back" data-parallax='{"y" : -300}'></div>
                        </div>
                    </section>
                </div>
                

                <div class="container">
                    <form method="post">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <div class="profile-img">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/ class="img-thumbnail">
                                    <button class="btn btn-lg btn-primary mt-2"> Change Photo </button>
                                </div>
                            </div>
                            <div class="col-md-7 doc-block">
                                <form class="normal-form">
                                    <div class="form-group mt-0">
                                        <label class="form-label" for="name">Full Name</label>
                                        <input type="email" class="form-control" id="name" aria-describedby="name" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="email">Email address</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="jobTitle">Job title</label>
                                        <input type="email" class="form-control" id="jobTitle" aria-describedby="jobTitle" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="memberSince">Member since</label>
                                        <input type="text" class="form-control datepicker" id="memberSince" placeholder="Pick a date" readonly>
                                    </div>                               

                                    <button type="submit" class="btn btn-secondary mt-5"> Save changes </button>
                                </form>
                            </div>
                        </div>
                    </form>
                    
                </div>

                <aside>
                    <span class="deco-purple-cross wow fadeIn" style="visibility: visible; animation-name: fadeIn;"></span>
                </aside>
                
            </main>

            <footer>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-3 col-lg-2">
                            <a href="" class="logo-footer">
                                TrailBlazer
                            </a>
                        </div>
                        <div class="col-md-6 col-lg-8">
                            <nav>
                                <ul>
                                    <li>
                                        <a href="#">
                                            Home
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Services
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Feautures
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Gallery
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Pricing
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Download
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-md-3 col-lg-2">
                            <ul class="social purple">
                                <li>
                                    <a href="#"><i class="fab fa-github-square"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script src="dist/js/vendor.js"></script>
        <script src="dist/js/main.js"></script>

    </body>
</html>
